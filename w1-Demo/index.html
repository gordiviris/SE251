<body>
    <script>
        fetch(`https://www.fishwatch.gov/api/species`)
        .then(response => response.json())
        .then(function(data){
            
            console.log(data)
            var body = document.querySelector(`body`);
            var msg = ``;

            for(let i=0; i < data.length; i++)
            {
                if(i%2==0){
                    msg+= `<div style="background-color:#bbb">`
                }
                else{
                    msg+= `<div style="background-color:white">`
                }
                
                for(index in data[i])
                {
                    if(data[i][index] != null && typeof data[i][index]===`string`)
                    msg+= `${data[i][index]}<br>`
                }
                msg+=`<hr>`
            }
            //msg += `<img src="${data[1][`Species Illustration Photo`][`src`]}">`

            body.innerHTML = msg;
            
        });
    </script>
</body>
